<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Registration</title>
</head>
<script src="https://kit.fontawesome.com/9d7016fa83.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="signuppage.css">
<body>
    <div class="container">
        <div class="form-page">
        <header>
            <h1>Registration-Page</h1>
        </header>
        <form action="">
            <i class="fa-solid fa-phone"></i> <input type="text" placeholder="phone-number">
            <i class="fa-regular fa-calendar-days"></i> <input type="date" placeholder="birthdate">
            <i class="fa-solid fa-share"></i><input type="email" placeholder="email id">
            <i class="fa-solid fa-lock"></i><input type="password" placeholder="set-password">
            <i class="fa-solid fa-lock"></i><input type="password" placeholder="confirm password">
           <input type="button" value="Done">
        </form>
    </div>
    </div>
</body>
</html>
